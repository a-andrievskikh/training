<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
	<label id="name-label">Name</label>
	<label for="name">
		<input id="name" name="name" type="text" placeholder="Enter your name" required>
	</label>
	<label id="email-label">Email</label>
	<label for="email">
		<input id="email" name="email" type="email" placeholder="Enter your Email" required>
	</label>
	<label id="number-label">Age (optional)</label>
	<label for="number">
		<input id="number" name="number" type="number" placeholder="Age" min="18" max="120" required>
	</label>
	<fieldset>
		<label for="dropdown">Which option best describes your current role?
			<select id="dropdown">
				<option>Select current role</option>
				<option>Student</option>
				<option>Full Time Job</option>
				<option>Full Time Learner</option>
				<option>Prefer not to say</option>
				<option>Other</option>
			</select>
		</label>
	</fieldset>
	<fieldset>Would you recommend freeCodeCamp to a friend?
		<label for="defenitely">
			<input id="defenitely" type="radio" name="solution" value="defenitely" />Defenitely</label>
		<label for="maybe">
			<input id="maybe" type="radio" name="solution" value="maybe" />Maybe</label>
		<label for="not-sure">
			<input id="not-sure" type="radio" name="solution" value="not-sure" />Not sure</label>
	</fieldset>
	<fieldset>
		<label for="feature">What is your favorite feature of freeCodeCamp?
			<select id="feature">
				<option>Select an option</option>
				<option>Challenges</option>
				<option>Projects</option>
				<option>Community</option>
				<option>Open Source</option>
			</select>
		</label>
	</fieldset>
	<fieldset>What would you like to see improved? (Check all that apply)
		<label for="front-end">
			<input id="front-end" type="checkbox" name="improve" value="front-end" />Front-end Projects
		</label>
		<label for="back-end">
			<input id="back-end" type="checkbox" name="improve" value="back-end" />Back-end Projects
		</label>
		<label for="data">
			<input id="data" type="checkbox" name="improve" value="data" />Data Visualization
		</label>
		<label for="challenges">
			<input id="challenges" type="checkbox" name="improve" value="challenges" />Challenges
		</label>
		<label for="open-source">
			<input id="open-source" type="checkbox" name="improve" value="open-source" />Open Source Community
		</label>
		<label for="help">
			<input id="help" type="checkbox" name="improve" value="help" />Gitter help rooms
		</label>
		<label for="videos">
			<input id="videos" type="checkbox" name="improve" value="videos" />Videos
		</label>
		<label for="meetups">
			<input id="meetups" type="checkbox" name="improve" value="meetups" />City Meetups
		</label>
		<label for="wiki">
			<input id="wiki" type="checkbox" name="improve" value="wiki" />Wiki
		</label>
		<label for="forum">
			<input id="forum" type="checkbox" name="improve" value="forum" />Forum
		</label>
		<label for="courses">
			<input id="courses" type="checkbox" name="improve" value="courses" />Additional Courses
		</label>
	</fieldset>
	<fieldset>
		<label for="bio">Any comments or suggestions?
			<textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
		</label>
	</fieldset>
	<input id="submit" type="submit" value="Submit" />
</form>
